<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneWibe Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      /* ðŸ”¥ Tailwind default font-sans stack */
      font-family:
        ui-sans-serif,
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 80px 32px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      font-size: 36px;
      font-weight: 900;          /* font-black */
      font-style: italic;
      margin-bottom: 48px;
      background: linear-gradient(90deg, #D4AF37, #F5D76E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title {
      font-size: 24px;           /* text-2xl */
      font-weight: 700;          /* font-bold */
      margin-bottom: 32px;
    }

    .input {
      width: 100%;
      background: #111;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      font-size: 15px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    .input::placeholder {
      color: #6b7280;            /* gray-500 */
    }

    .input:focus {
      border-color: rgba(212,175,55,0.5);
    }

    .primary-btn {
      width: 100%;
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      color: #000;
      background: linear-gradient(90deg, #D4AF37, #F5D76E);
      box-shadow: 0 0 20px rgba(212,175,55,0.3);
      transition: transform 0.15s;
    }

    .primary-btn:active {
      transform: scale(0.98);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      width: 100%;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .divider p {
      font-size: 14px;
      color: #6b7280;
    }

    .socials {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .social-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .social-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .social-btn span {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }

    .footer {
      margin-top: auto;
      font-size: 14px;
      color: #6b7280;
    }

    .footer b {
      color: #D4AF37;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">OneWibe</div>

    <div class="title">Welcome Back</div>

    <input class="input" placeholder="Email or Mobile" />

    <button class="primary-btn">Log In</button>

    <div class="divider">
      <span></span>
      <p>Or continue with</p>
      <span></span>
    </div>

    <div class="socials">
      <div class="social-btn">
        <span>Google</span>
      </div>
      <div class="social-btn">
        <span>Apple</span>
      </div>
    </div>

    <div class="footer">
      Don't have an account? <b>Sign Up</b>
    </div>
  </div>
</body>
</html>
