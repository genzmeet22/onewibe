<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Language</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:420px;
  margin:auto;
  padding:64px 24px 48px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Progress */
.progress{
  display:flex;
  gap:8px;
  margin-bottom:48px;
}
.progress div{
  flex:1;
  height:4px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
}
.progress .active{
  background:#D4AF37;
}

/* Header */
h1{
  font-size:36px;
  font-weight:900;
  font-style:italic;
  line-height:1.05;
}
h1 span{color:#D4AF37;}
.step{
  margin-top:6px;
  font-size:10px;
  letter-spacing:.2em;
  font-weight:700;
  color:#6b7280;
  margin-bottom:40px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* Card */
.lang{
  padding:32px 12px;
  border-radius:32px;
  background:#0c0c0c;
  border:1px solid rgba(255,255,255,.05);
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.lang.selected{
  border-color:#D4AF37;
  background:rgba(212,175,55,.05);
  box-shadow:0 0 20px rgba(212,175,55,.15);
}
.native{
  font-size:22px;
  font-weight:700;
  font-style:italic;
  color:rgba(255,255,255,.25);
}
.lang.selected .native{color:#fff;}
.code{
  margin-top:4px;
  font-size:8px;
  font-weight:900;
  letter-spacing:.2em;
  color:#444;
}
.lang.selected .code{color:#D4AF37;}

/* Continue */
.footer{
  margin-top:auto;
  padding-top:24px;
}
.btn{
  width:100%;
  padding:20px;
  border-radius:24px;
  background:#121212;
  border:1px solid rgba(255,255,255,.05);
  color:#fff;
  font-size:11px;
  font-weight:900;
  font-style:italic;
  letter-spacing:.4em;
  opacity:.25;
  cursor:pointer;
}
.btn.enabled{opacity:1;}
</style>
</head>

<body>
<div class="container">
  <div class="progress">
    <div class="active"></div>
    <div></div>
  </div>

  <h1>CHOOSE YOUR<br><span>DIALECT.</span></h1>
  <div class="step">STEP 01 / SELECT ONE OR MORE LANGUAGES</div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    <button class="btn" id="next">CONTINUE</button>
  </div>
</div>

<script>
const langs=[
  ['English','ENGLISH'],
  ['తెలుగు','TELUGU'],
  ['हिन्दी','HINDI'],
  ['தமிழ்','TAMIL'],
  ['ಕನ್ನಡ','KANNADA'],
  ['മലയാളം','MALAYALAM']
];

const grid=document.getElementById('grid');
const btn=document.getElementById('next');
let selected=0;

langs.forEach(l=>{
  const el=document.createElement('div');
  el.className='lang';
  el.innerHTML=`<div class="native">${l[0]}</div><div class="code">${l[1]}</div>`;
  el.onclick=()=>{
    el.classList.toggle('selected');
    selected=document.querySelectorAll('.lang.selected').length;
    btn.classList.toggle('enabled',selected>0);
  };
  grid.appendChild(el);
});

btn.onclick=()=>{
  if(btn.classList.contains('enabled')){
    location.href='genre.html';
  }
};
</script>
</body>
</html>
